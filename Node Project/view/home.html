<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .product-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product-item {
            text-align: center;
            margin: 10px;
            text-decoration: none;
            color: #333;
        }

        .product-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Mobile Shop</h2>
            <div class="product-list">
                <a href="/mobiles" class="product-item">
                    <img src="https://cdn1.vectorstock.com/i/1000x1000/70/05/realistic-frameless-smartphone-mock-up-3d-vector-33107005.jpg" alt="Mobile 1">
                    <p>Mobile 1</p>
                </a>
                <a href="product.html" class="product-item">
                    <img src="https://cdn1.vectorstock.com/i/1000x1000/70/05/realistic-frameless-smartphone-mock-up-3d-vector-33107005.jpg" alt="Mobile 2">
                    <p>Mobile 2</p>
                </a>
                <a href="product.html" class="product-item">
                    <img src="https://cdn1.vectorstock.com/i/1000x1000/70/05/realistic-frameless-smartphone-mock-up-3d-vector-33107005.jpg" alt="Mobile 3">
                    <p>Mobile 3</p>
                </a>
            </div>
        </section>
        
        <section id="about" style="display:none;">
            <h2>About Us</h2>
            <p>We are a leading mobile shop offering a wide range of smartphones.</p>
        </section>

        <section id="contact" style="display:none;">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="product" style="display:none;">
            <h2>Product Details</h2>
            <img src="mobile1.jpg" alt="Mobile 1">
            <p>Mobile 1 is a high-end smartphone with the latest features.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mobile Shop</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
